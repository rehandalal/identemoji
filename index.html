<!doctype html>
<html>
<head>
  <title>Identemoji Previewer</title>
  <style>
    #theme {
      font-family: monospace;
      height: auto;
      resize: vertical;
    }

    #preview-box {
      padding: 40px 0;
      text-align: center;
    }

    #preview-box > canvas {
      width: 128px;
    }
  </style>
<link rel="shortcut icon" href="/favicon.png"><link href="/main.css" rel="stylesheet"></head>

<body>
<div class="container">
  <h1>Identemoji Previewer</h1>
  <div class="row">
    <div class="column column-25">
      <label for="seed">Seed:</label>
      <input type="text" name="seed" id="seed" />
      <button class="button-outline" id="random">Random</button>

      <div id="preview-box"></div>
    </div>
    <div class="column">
      <label for="theme">Theme:</label>
      <textarea name="theme" id="theme" style="" rows="20"></textarea>
    </div>
  </div>
</div>
<script type="text/javascript" src="/main.js"></script></body>
</html>
